<form action="{{ action_url|default:"." }}" method="post" class="mt-3 default-form" enctype='multipart/form-data'>
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {{ form.errors }}
        </div>
    {% endif %}

    {% for field in form %}
        <div class="fieldWrapper">
            <label class="form-label">
                {{ field.label }}
            </label>
            {{ field }}
            <div class="text-danger field-error">
                {{ field.errors }}
            </div>
        </div>
    {% endfor %}

    {% csrf_token %}
    <button type="submit" class="btn btn-outline-dark mt-1">{{ submit_text }}</button>
</form>
