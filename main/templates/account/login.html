{% extends "main/base.html" %}
{% block title %}Вход для пользователей{% endblock %}

{% block content %}
    <div class="container-fluid d-flex flex-column justify-content-center text-center mt-3">
        <h1>Вход</h1>

        <form action="." method="post" class="container-fluid mt-2">
            {% for field in form %}
                <div class="mb-4">
                    {{ field.label_tag }}<br/>{{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-dark mt-1">Войти</button>
        </form>
        <div class="container mt-3">
            <a class="btn btn-link text-decoration-none" href="/register">Регистрация</a>
        </div>
    </div>
{% endblock content %}
